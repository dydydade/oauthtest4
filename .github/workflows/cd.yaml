name: cd
on:
  pull_request:
    types: [ closed ]
    branches: [ master ]
    # paths: 
    # - 'src/**'

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-sha

      - name: read value
        id: set_sha
        run: |
          GITHUB_SHA=$(cat github-sha.txt)
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "::set-output name=sha::$GITHUB_SHA"

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Create mainkey.pem from secrets
        run: |
          echo "${{ secrets.MAINKEY_PEM }}" > mainkey.pem
          chmod 600 mainkey.pem

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ec2-${{ secrets.AWS_EC_IP }}.${{ secrets.AWS_REGION }}.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: SSH to EC2 instance
        run: |
          ssh -i mainkey.pem ubuntu@ec2-${{ secrets.AWS_EC_IP }}.${{ secrets.AWS_REGION }}.compute.amazonaws.com << EOF
            ls -al
            sed -i "/tikichat_server:/,/image: /s|image: .*|image: ${{ vars.REPOSITORY }}:${{ steps.set_sha.outputs.sha }}|g" docker-compose.yml
            docker-compose down
            sudo rm -r master_db
            docker rmi ${{ secrets.REGISTRY }}/${{ vars.REPOSITORY }}
            docker-compose up -d
          EOF

      - name: Remove mainkey.pem
        run: rm mainkey.pem
